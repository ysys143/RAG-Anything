<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZIS RAG Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Gradient Background Glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 100%;
            background: radial-gradient(
                ellipse 80% 50% at 50% 0%,
                rgba(245, 197, 24, 0.15) 0%,
                rgba(212, 165, 22, 0.08) 25%,
                rgba(245, 197, 24, 0.03) 50%,
                transparent 70%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Secondary subtle glow */
        body::after {
            content: '';
            position: fixed;
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 80%;
            background: radial-gradient(
                ellipse 60% 40% at 50% 0%,
                rgba(255, 215, 0, 0.08) 0%,
                transparent 60%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Ensure content stays above gradient */
        .header, .main-container, .footer {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(245, 197, 24, 0.1);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #F5C518;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 0;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .hero h1 .highlight {
            color: #F5C518;
            text-shadow: 0 0 30px rgba(245, 197, 24, 0.4);
        }

        .hero p {
            color: #888;
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(17, 17, 17, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(245, 197, 24, 0.15);
            overflow: hidden;
            min-height: 500px;
            box-shadow:
                0 0 40px rgba(245, 197, 24, 0.05),
                0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #1a1a1a;
            background: #0d0d0d;
        }

        .chat-header .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            }
            50% {
                box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
            }
        }

        .chat-header .title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .chat-header .subtitle {
            font-size: 0.75rem;
            color: #666;
            margin-left: auto;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #F5C518, #d4a516);
            color: #000;
        }

        .message.user .message-avatar {
            background: #333;
            color: #fff;
        }

        .message-content {
            background: #1a1a1a;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #F5C518;
            color: #000;
        }

        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: #0a0a0a;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }

        .message.user .message-content code {
            background: rgba(0, 0, 0, 0.2);
        }

        .message-content pre {
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 0.75rem 0 0.5rem;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.25rem; }
        .message-content h2 { font-size: 1.1rem; }
        .message-content h3 { font-size: 1rem; }

        .message-content ul,
        .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        .message-content blockquote {
            border-left: 3px solid #F5C518;
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #aaa;
        }

        .message-content table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            width: 100%;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #333;
            padding: 0.5rem;
            text-align: left;
        }

        .message-content th {
            background: #1a1a1a;
        }

        .message-content a {
            color: #F5C518;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #333;
            margin: 1rem 0;
        }

        .message-content .chat-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-content .chat-image:hover {
            transform: scale(1.02);
        }

        .message-content .reference-images {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }

        .message-content .reference-images > p {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .message-content .reference-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .message-content .reference-images .chat-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
        }

        .message-content .reference-images .chat-image:hover {
            transform: scale(1.03);
            border-color: #F5C518;
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 0.75rem;
            max-width: 85%;
            align-items: flex-start;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator .message-avatar {
            background: linear-gradient(135deg, #F5C518, #d4a516);
            color: #000;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 12px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #1a1a1a;
            background: #0d0d0d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: #fff;
            font-size: 0.9rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #F5C518;
            box-shadow: 0 0 15px rgba(245, 197, 24, 0.15);
        }

        .input-field::placeholder {
            color: #666;
        }

        .send-button {
            background: #F5C518;
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .send-button:hover {
            background: #d4a516;
            box-shadow: 0 0 20px rgba(245, 197, 24, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .send-button:disabled svg {
            fill: #666;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .quick-action {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            border-color: #F5C518;
            color: #F5C518;
            box-shadow: 0 0 15px rgba(245, 197, 24, 0.2);
            background: rgba(245, 197, 24, 0.05);
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #444;
            font-size: 0.75rem;
        }

        .footer a {
            color: #F5C518;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">WEDATALAB</div>
        <nav class="nav-links">
            <a href="#">Solutions</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero">
            <h1>
                <span class="highlight">EZIS</span> RAG Assistant
            </h1>
            <p>EZIS 제품 매뉴얼에 대해 질문하세요. AI가 정확한 답변을 제공합니다.</p>
        </section>

        <div class="chat-container">
            <div class="chat-header">
                <span class="status-dot"></span>
                <span class="title">EZIS Assistant</span>
                <span class="subtitle">Powered by RAGAnything</span>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <p>안녕하세요! EZIS 제품 매뉴얼 AI 어시스턴트입니다.</p>
                        <p>Oracle, PostgreSQL, MySQL, SQL Server 등 다양한 DBMS 관련 질문에 답변해 드릴 수 있습니다. 무엇이든 물어보세요!</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea
                        class="input-field"
                        id="messageInput"
                        placeholder="EZIS에 대해 질문하세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action" data-query="Oracle 에이전트 설치 방법을 알려주세요">Oracle 설치</button>
                    <button class="quick-action" data-query="PostgreSQL 모니터링 설정은 어떻게 하나요?">PostgreSQL 모니터링</button>
                    <button class="quick-action" data-query="CDC 기능에 대해 설명해주세요">CDC 기능</button>
                    <button class="quick-action" data-query="대시보드 사용법을 알려주세요">대시보드</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>2025 <a href="#">WeDataLab</a>. EZIS RAG Demo</p>
    </footer>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImage" src="" alt="Full size image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
